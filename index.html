<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bestell App</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/layout.css" />
    <script src="script/data.js"></script>
    <script src="script/template.js"></script>
    <script src="script/function.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./Favicon/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body onload="renderData(myDishes)">
    <header id="header">
      <h1><img class="head_logo" src="./Logo/Logo.png" /></h1>
    </header>
    <div class="img_section">
      <img class="title_pic" src="./assets/burgers.jpg" alt="titelbild" />
    </div>
    <section class="margin_LR">
      <h2 class="restaurant_h2">Dev Patty</h2>
      <span>Bewertung (4.2 von 5 Sternen)</span>
    </section>
    <div class="select_categ margin_LR margin_divs">
      <a href="#dishes">Hauptgerichte</a>
      <a href="#side_dishes">Beilagen</a>
    </div>
    <div class="main-container">
      <div class="dish-container">
        <div id="dishes"></div>
        <div id="side_dishes"></div>
      </div>

      <div class="basket_container d_none" onclick="toggleBasket()">
        <section class="basket_window" onclick="BubblingProtection(event)">
          <h2>Warenkorb</h2>
          <div id="basket-item-container"></div>
          <div class="basket_total">
            <span>TOTAL PRICE :</span>
            <span id="basket_price"></span>
          </div>
          <div class="order_button">
            <button onclick="confirmation()">Bestellen</button>
          </div>
          <div id="order_confirmation" class="d_none">Bestellung erhalten!</div>
        </section>
      </div>
    </div>
    <div>
      <button
        id="basketToggleBtn"
        class="basket-toggle-btn d_none"
        onclick="toggleBasket()"
      >
        Warenkorb anzeigen <span id="basketCount">0</span>
      </button>
    </div>

    <footer></footer>
  </body>
</html>
